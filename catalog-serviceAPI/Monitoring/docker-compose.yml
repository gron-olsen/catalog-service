version: "3.8"
networks:
  loki:

services:
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki

  catalog-svc:
    build:
      context: ..
      dockerfile: Dockerfile
    image: caspfh/catalog-serviceapi:latest
    expose: 
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - loki
    depends_on:
      - loki

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - catalog-svc
    ports:
      - "4000:4000"
    networks:
      - loki